<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Flora - Dashboard Admin ALNU</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Variabel Warna dan Desain (Disalin dari data_flora.html) */
        :root {
            --color-primary: #375338; 
            --color-accent: #60a75f; 
            --color-bg-light: #f4f4f4; 
            --color-card-bg: #ffffff; 
            --color-text-dark: #1f1f1f;
            --color-text-subtle: #666; 
            --sidebar-width: 280px;
            --main-container-border-radius: 20px;
            --card-border-radius: 12px;
            --shadow-subtle: 0 5px 15px rgba(0, 0, 0, 0.08); 
            --color-action-edit: #3498db;
            --color-action-delete: #e74c3c;
            --color-action-add: #2ecc71;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--color-primary); 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-wrapper {
            display: flex;
            width: 95vw;
            height: 95vh;
            background-color: var(--color-primary); 
            border-radius: var(--main-container-border-radius);
            overflow: hidden; 
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); 
        }

        /* Styling Sidebar (Disalin dari data_flora.html) */
        .sidebar { 
             width: var(--sidebar-width);
            background-color: var(--color-primary);
            color: #fff;
            padding: 25px 0; 
            display: flex;
            flex-direction: column;
            position: relative; 
            flex-shrink: 0; 
        }
        .logo-section {
            padding: 0 30px 30px 30px; 
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; 
            align-items: center;
        }
        .logo-shape-wrapper {
            position: relative; 
            width: 65px; 
            height: 65px; 
            margin-right: 18px; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        .logo-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--color-card-bg); 
            border-radius: 14px; 
            transform: rotate(-10deg); 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        }
        .logo-section img {
            position: relative; 
            z-index: 2; 
            height: 45px; 
            width: auto;
            object-fit: contain;
        }
        .logo-text h3 {
            font-size: 1.3rem; 
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
        }
        .logo-text p {
            font-size: 0.7rem; 
            margin: 5px 0 0 0;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        .nav-menu {
            flex-grow: 1; 
            padding: 0 20px;
            list-style: none;
        }
        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-item a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
            font-weight: 500;
        }
        .nav-item a svg {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }
        .nav-item:not(.active) a svg {
             stroke: rgba(255, 255, 255, 0.9);
        }
        .nav-item.active > a:not(.submenu-toggle),
        .submenu-item.active a {
            background-color: var(--color-card-bg); 
            color: var(--color-primary);
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
        }
        .nav-item.active > a:not(.submenu-toggle) svg,
        .submenu-item.active a svg {
            stroke: var(--color-primary) !important;
        }
        .submenu-list {
            padding: 0;
            list-style: none;
            margin-top: -8px;
            margin-bottom: 8px;
            max-height: 500px; 
            overflow: visible;
            padding-left: 0;
        }
        .submenu-item a {
            padding-left: 45px;
            font-size: 0.9rem;
            margin: 4px 0;
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-logout-section {
            position: absolute; 
            bottom: 25px; 
            left: 0;
            right: 0;
            padding: 0 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }
        .btn-logout {
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            width: 100%;
            padding: 12px 15px;
            background-color: transparent; 
            color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
        }
        .btn-logout svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            stroke: rgba(255, 255, 255, 0.9);
        }
        .main-content-area { 
            flex-grow: 1;
            background-color: var(--color-card-bg); 
            border-radius: var(--main-container-border-radius);
            padding: 40px; 
            overflow-y: auto; 
            margin-left: calc(-1 * var(--main-container-border-radius)); 
            padding-left: calc(40px + var(--main-container-border-radius)); 
            box-shadow: var(--shadow-subtle);
        }
        .header-content h1 {
            font-size: 1.8rem;
            color: var(--color-text-dark);
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .header-content p {
            font-size: 1.2rem;
            color: var(--color-text-subtle);
            font-weight: 500;
            margin-bottom: 30px;
        }

        /* ==================================== */
        /* GAYA KHUSUS FORM INPUT */
        /* ==================================== */

        .form-input-container {
            background-color: var(--color-card-bg); 
            padding: 30px;
            border-radius: var(--card-border-radius);
            box-shadow: var(--shadow-subtle);
            border: 1px solid #eee;
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-content-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .image-upload-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .main-image-placeholder {
            flex-basis: 300px; 
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #aaa;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            background-color: #f9f9f9;
        }

        .main-image-placeholder .plus-icon {
            font-size: 40px;
            line-height: 1;
            font-weight: 100;
        }

        .main-image-placeholder .mountain-icon {
            font-size: 30px;
            margin-top: -10px;
        }
        
        .image-inputs {
            flex-grow: 1;
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr;
            grid-template-rows: 80px 40px 40px 40px;
        }

        .secondary-image-wrapper {
            grid-row: 1 / 2;
            display: flex;
            gap: 10px;
        }

        .secondary-image-placeholder {
            width: 80px;
            height: 100%;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #aaa;
            font-size: 24px;
            background-color: #f9f9f9;
        }

        .input-row input,
        .input-row select { /* Tambahkan select untuk dropdown */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        /* Textarea dan Layout 2 Kolom */
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            resize: vertical;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }
        
        .textarea-small { height: 80px; }
        .textarea-medium { height: 120px; }
        
        .two-column-layout {
            display: flex;
            gap: 20px;
        }
        .two-column-layout > div {
            flex: 1;
        }
        .textarea-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--color-text-dark);
            margin-bottom: 5px;
        }

        /* File Upload Placeholder */
        .file-upload-placeholder {
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* Disesuaikan agar pas dengan textarea di samping */
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .file-upload-placeholder:hover {
            background-color: #f0f0f0;
        }
        .file-upload-placeholder label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--color-text-subtle);
            font-weight: 500;
            cursor: pointer;
        }
        .file-upload-placeholder label svg {
            stroke: var(--color-text-subtle);
            width: 20px;
            height: 20px;
        }

        /* Tombol Upload */
        .upload-button-area {
            text-align: center;
            margin-top: 30px;
        }

        .upload-button {
            background-color: var(--color-primary); 
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-button:hover {
            background-color: #4b6e4c;
        }

        @media (max-width: 768px) {
            .two-column-layout {
                flex-direction: column;
            }
            .image-upload-area {
                flex-direction: column;
            }
            .main-image-placeholder {
                flex-basis: auto;
                height: 150px;
            }
            .image-inputs {
                grid-template-rows: auto;
            }
        }
        
    </style>
    <script>
        function initializeLucideIcons() {
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
                lucide.createIcons();
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeLucideIcons();
            
            // Logika untuk menampilkan nama file pendukung (opsional)
            const fileInput = document.getElementById('additional-file');
            const fileNameDisplay = document.getElementById('file-name-display');
            if (fileInput && fileNameDisplay) {
                fileInput.addEventListener('change', () => {
                    if (fileInput.files.length > 0) {
                        fileNameDisplay.textContent = fileInput.files[0].name;
                    } else {
                        fileNameDisplay.textContent = 'Masukkan File Pendukung (PDF/DOC)';
                    }
                });
            }
            
            // Logika sederhana untuk kembali ke data_flora.html setelah submit (simulasi)
            document.querySelector('.form-input-container').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Data Flora berhasil di-upload! Mengarahkan kembali ke tabel data.');
                window.location.href = 'data_flora.html';
            });
            
            // Logika untuk toggle submenu (disalin dari data_flora.html)
            function toggleSubmenu(event) {
                event.preventDefault();
                const parentLi = event.currentTarget.closest('.nav-item');
                const submenuList = parentLi.querySelector('.submenu-list');
                
                if (submenuList) {
                    parentLi.classList.toggle('expanded');
                    submenuList.classList.toggle('visible');
                }
            }
            const submenuToggle = document.querySelector('.submenu-toggle');
            if (submenuToggle) {
                submenuToggle.addEventListener('click', toggleSubmenu);
            }
        });
    </script>
</head>
<body>
    
    <div class="main-wrapper">
        <div class="sidebar">
             <div class="logo-section">
                <div class="logo-shape-wrapper">
                    <div class="logo-shape"></div>
                    <img src="NU2.jpg" alt="ALNU Logo">
                </div>
                
                <div class="logo-text">
                    <h3>ALNU Dashboard</h3>
                    <p>Alam Nusantara</p>
                </div>
            </div>

            <div class="nav-menu">
                <ul>
                    <li class="nav-item">
                        <a href="dashboard_admin.html">
                            <svg data-lucide="layout-dashboard" class="lucide lucide-layout-dashboard"></svg>
                            Dashboard
                        </a>
                    </li>
                    
                    <li class="nav-item expanded"> 
                        <a href="#" class="submenu-toggle">
                            <svg data-lucide="database" class="lucide lucide-database"></svg>
                            Data
                            <svg data-lucide="chevron-down" class="lucide lucide-chevron-down chevron"></svg>
                        </a>
                        <ul class="submenu-list visible">
                            <li class="submenu-item active">
                                <a href="data_flora.html">
                                    <svg data-lucide="flower" class="lucide lucide-flower"></svg>
                                    Data Flora
                                </a>
                            </li>
                            <li class="submenu-item">
                                <a href="data_fauna.html">
                                    <svg data-lucide="paw-print" class="lucide lucide-paw-print"></svg>
                                    Data Fauna
                                </a>
                            </li>
                            <li class="submenu-item">
                                <a href="data_pengguna.html">
                                    <svg data-lucide="users" class="lucide lucide-users"></svg>
                                    Data Pengguna
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            
        </div>

        <div class="main-content-area">
            <div class="header-content">
                <h1>Tambah Data Flora</h1>
                <p>Masukkan informasi rinci spesies flora yang akan didaftarkan ke sistem.</p>
            </div>

            <form class="form-input-container">
                <div class="form-content-wrapper">
                    
                    <div class="image-upload-area">
                        <div class="main-image-placeholder">
                            <input type="file" id="main-image" accept="image/*" style="display: none;">
                            <label for="main-image">
                                <span class="plus-icon">+</span>
                                <svg data-lucide="image" class="mountain-icon" style="width: 30px; height: 30px;"></svg>
                            </label>
                        </div>

                        <div class="image-inputs">
                            <div class="secondary-image-wrapper">
                                <div class="secondary-image-placeholder">
                                    <input type="file" id="secondary-image-1" accept="image/*" style="display: none;">
                                    <label for="secondary-image-1">+</label>
                                </div>
                                <div class="secondary-image-placeholder">
                                    <input type="file" id="secondary-image-2" accept="image/*" style="display: none;">
                                    <label for="secondary-image-2">+</label>
                                </div>
                                <div class="secondary-image-placeholder">
                                    <input type="file" id="secondary-image-3" accept="image/*" style="display: none;">
                                    <label for="secondary-image-3">+</label>
                                </div>
                            </div>
                            
                            <div class="input-row">
                                <input type="text" placeholder="Masukkan nama lokal (disri)" required>
                            </div>
                            <div class="input-row">
                                <input type="text" placeholder="Masukkan nama latin" required>
                            </div>

                            <div class="input-row" style="display: flex; gap: 10px;">
                                <select style="flex: 1;" required>
                                    <option value="" disabled selected>Pilih Status Konservasi</option>
                                    <option value="Aman">Aman</option>
                                    <option value="Rentan">Rentan</option>
                                    <option value="Terancam">Terancam</option>
                                    <option value="Kritis">Kritis</option>
                                </select>
                                <input type="text" placeholder="Masukkan habitat utama" style="flex: 1;" required>
                            </div>
                        </div>
                    </div>

                    <div class="textarea-group">
                        <textarea class="textarea-small" placeholder="Masukkan Deskripsi singkat" required></textarea>
                    </div>

                    <div class="two-column-layout">
                        <div class="textarea-group">
                            <textarea class="textarea-medium" placeholder="Masukkan deskripsi fisik" required></textarea>
                        </div>
                        <div class="textarea-group">
                            <textarea class="textarea-medium" placeholder="Masukkan peran ekologis dan budidaya" required></textarea>
                        </div>
                    </div>

                    <div class="two-column-layout">
                        <div class="textarea-group">
                            <textarea style="height: 100px;" placeholder="Masukkan detail status konservasi" required></textarea>
                        </div>
                        
                        <div class="file-upload-placeholder">
                            <input type="file" id="additional-file" accept=".pdf,.doc,.docx" style="display: none;">
                            <label for="additional-file" id="file-name-display">
                                <svg data-lucide="file-plus-2" class="lucide lucide-file-plus-2"></svg>
                                Masukkan File Pendukung (PDF/DOC)
                            </label>
                        </div>
                    </div>
                </div>

                <div class="upload-button-area">
                    <button type="submit" class="upload-button">Upload Data Flora</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
