<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - ALNU</title>
    <!-- Link Font Inter dari Google Fonts --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Variabel Warna (disesuaikan dari desain Anda sebelumnya) */
        :root {
            --color-dark-green: #375338; /* Hijau gelap untuk tombol/fokus */
            --color-light-green: #60a75f; /* Hijau terang untuk tombol aktif */
            --color-bg-dark: #2a2a2a; /* Warna latar belakang form login */
            --color-text-light: #e0e0e0;
            --color-text-dark: #1f1f1f;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f4f4f4; /* Fallback */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        /* Latar Belakang Gambar Penuh */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* GANTI URL INI: URL gambar latar belakang pemandangan alam Anda */
            background-image: url("bg_loginAdmin.jpg");
            background-size: cover;
            background-position: center;
            filter: brightness(0.7); /* Meredupkan gambar agar form menonjol */
            z-index: -2;
        }
        
        /* Overlay Hijau Gelap Transparan */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(42, 42, 42, 0.4); /* Overlay transparan */
            z-index: -1;
        }

        /* CARD LOGIN ADMIN */
        .login-card {
            background-color: var(--color-bg-dark);
            padding: 40px;
            border-radius: 25px; /* Sudut Sangat Membulat */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            color: var(--color-text-light);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            opacity: 1; 
            transform: scale(1);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out; 
        }

        /* Header Form */
        .login-header {
            text-align: left;
            margin-bottom: 30px;
            padding-top: 0; 
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 0px;
        }

        .login-header p {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-light-green);
            margin-top: 5px; 
            margin-bottom: 0;
            text-transform: uppercase;
        }

        /* Field Input */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 0.95rem;
            color: var(--color-text-light);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--color-text-light);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 300;
            transition: border-bottom-color 0.3s ease; 
        }

        .form-group input:focus {
            outline: none;
            border-bottom-color: var(--color-light-green);
        }

        /* Placeholder style untuk input */
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }


        /* Tombol Utama (Login) */
        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: var(--color-light-green);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            margin-top: 30px;
            text-decoration: none; 
            display: block;
            text-align: center;
        }

        .btn-login:hover {
            background-color: #7acc7a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-login:active {
            transform: scale(0.99); 
        }
        
        /* ==================================== */
        /* Gaya Tombol Kembali (Pojok Kiri Atas) */
        /* ==================================== */
        .back-button {
            position: fixed;
            top: 30px; 
            left: 30px; 
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* Gaya minimalis */
            width: 44px;
            height: 44px;
            border-radius: 50%; /* Bulat */
            background-color: rgba(255, 255, 255, 0.15); /* Sedikit transparan */
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            stroke: #fff; /* Warna panah putih */
            stroke-width: 2.5;
        }
        
        /* Responsifitas Dasar */
        @media (max-width: 600px) {
            .login-card {
                margin: 20px;
                padding: 30px;
            }
            .login-header h1 {
                font-size: 2rem;
            }
            /* Sesuaikan posisi tombol kembali di HP */
            .back-button {
                top: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Tombol Kembali ke Beranda (Pojok Kiri Atas) -->
    <!-- Menggunakan ikon SVG panah ke kiri (Arrow Left) -->
    <a href="beranda.html" class="back-button" title="Kembali ke Beranda">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left">
            <path d="m12 19-7-7 7-7"/>
            <path d="M19 12H5"/>
        </svg>
    </a>

    <!-- Latar Belakang Gambar --><div class="background-image"></div>
    <!-- Overlay untuk Meredupkan Gambar --><div class="background-overlay"></div>

    <!-- CARD LOGIN ADMIN -->
     <div class="login-card">
        
        <div class="login-header">
            <h1>Login</h1>
            <p>Area Administrator</p>
        </div>

        <form action="dashboard_admin.html" method="post">
            
            <div class="form-group">
                <label for="id">Masukkan Nomor ID</label>
                <input type="text" id="id" name="id" placeholder="Cth: 67416921" required>
            </div>
            
            <div class="form-group">
                <label for="password">Masukkan Password Disini</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <!-- Tombol Submit Login -->
            <button type="submit" class="btn-login">Login</button>
        </form>
        
    </div>
</body>
</html>
